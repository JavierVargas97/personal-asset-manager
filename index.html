<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Stock/Crypto Portfolio</title>
</head>

<body>


    <!--Modal and its contents .-->
    <div id="mymodal" class = "modal">

        <div class="modal-content">
            <span class="close">&times;</span>

            <div class = "search-wrapper">
            <label for ="search">Select Asset</label>
            <ul>
                <li><button id="cryptobtn">Crypto</button></li>
                <li><button id="stockbtn">Stock</button></li>
                <li><button id="currencybtn">Currency</button></li>
            </ul>

            <input type="text" id ="cryptoSearch" placeholder="Search Crypto...">
            <table class = "cryptoTable">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        
                    </tr>
                    
                </thead>
                <tbody id= "data">
                </tbody>
            </table>


         
            </div>
        </div>
    </div>

    <div class="mainDiv">

        <div class="portfolioValue">
            <h1>Portfolio <br> Value</h1>

            <!-- <p> to insert assets value -->
            <p id="assetValue">$6,000</p>
        </div>

        <div class="assets">
            <!-- table to organize assets -->
            <table>
                <tr>
                    <th>Asset</th>
                    <th>Price</th>
                    <th>Holdings</th>
                    <th>Local value</th>
                </tr>
                <tr class="cryptoAsset">
                    <td>Crypto</td>
                    <td class="cryptoPrice">(precio aqui)</textarea></td>
                    <td class = "cryptoHolding">s</td>
                    <td class="usd/mxn"></td>
                </tr>

                <tr class="stockAsset">
                    <td>Stock</td>
                    <td class="stockPrice">(precio aqui)</textarea></td>
                    <td class = "stockHolding">s</td>
                    <td class="usd/mxn"></td>
                </tr>

                <tr class="currencyAsset">
                    <td>Currency</td>
                    <td class="currencyPrice">(precio aqui)</textarea></td>
                    <td class = "currencyHolding">s</td>
                    <td class="usd/mxn"></td>
                </tr>

            </table>
            <!-- Graph w/ D3.js  -->
            <img src="./assets/pieChart.jpeg" alt="Pie Chart">

            
            <!---This button opens up the modal-->
            <button id = "assetbtn">Assets +</button>


        </div>



    </div>

    <script src="script.js"></script>

</body>
</html>
