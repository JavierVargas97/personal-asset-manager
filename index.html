<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Stock/Crypto Portfolio</title>
</head>

<body>

    <div class="mainDiv">

        <div class="portfolioValue">
            <h1>Portfolio <br> Value</h1>

            <!-- <p> to insert assets value -->
            <p class="assetValue">$6,000</p>
        </div>

        <div class="assets">
            <!-- table to organize assets -->
            <table>
                <tr>
                    <th>Asset</th>
                    <th>Value</th>
                    <th>Local value</th>
                </tr>
                <tr class="addedAsset">
                    <td>Crypto</td>
                    <td>1 BTC</td>
                    <td>$828,967</td>
                </tr>
                <tr>
                    <td>Tesla</td>
                    <td>1 TSL</td>
                    <td>$20,649</td>
                </tr>
            </table>
            <!-- Graph w/ D3.js  -->
            <img src="./assets/pieChart.jpeg" alt="Pie Chart">

            <button>Assets +</button>


        </div>

    </div>

    <script src="./js/script.js"></script>

</body>
</html>
