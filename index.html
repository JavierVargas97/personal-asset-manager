<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <title>Stock/Crypto Portfolio</title>
    <link rel="stylesheet" href="./d3/d3.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="./d3/d3.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>


    <!--Modal and its contents .-->
    <div id="mymodal" class = "modal">

        <div class="modal-content">
            <span id="close">&times;</span>

            <div class = "search-wrapper">
                
                <label id='select-asset-label' for ="search">Select Asset</label>
                <div id="step-1">
                    <ul>
                        <li><button id="cryptobtn">Crypto</button></li>
                        <li><button id="stockbtn">Stock</button></li>
                        <li><button id="currencybtn">Currency</button></li>
                    </ul>
                </div>

                <div id="step-3">
                    <p id="holdingsHeader">Enter the amount of your asset</p>
                    <form>
                        <input type="text" id = "holdings" placeholder="Enter amount:">
                        <button id="addHoldings">Submit</button>
                    </form>
                </div>

                <div id="step-2">
                    <input type="text" id ="cryptoSearch" placeholder="Search Crypto...">
                    <div id="cryptoRows"></div>
                </div>

         
            </div>
        </div>
    </div>

    <div class="mainDiv">

        <div class="portfolioValue">
            <h1>Portfolio <br> Value</h1>

            <!-- <p> to insert assets value -->
            <p id="assetValue">$0.00</p>
        </div>

        <div class="assets">
            <!-- table to organize assets -->
            <table id="cryptoTable"> <!--HACER ESTO UN SOLO DIV QUE AGARRE LA INFORMACION DE LOCAL STORAGE. SI NO HAY NADA SIMPLEMENTE NO SE DEMUESTRA NADA.-->
                <tbody id="cryptoTableBody">
                    <tr id="cryptoHeader">
                        <th>Asset</th>
                        <th>Price</th>
                        <th>Holdings</th>
                        <th>Local value</th>
                    </tr>
                    <tr id="cryptoAsset">
                        <td id = assetName> </td>
                        <td id = assetPrice> </td>
                        <td id = assetHoldings> </td>
                        <td id = valueMXN> </td>
                    </tr>
                </tbody>
            </table>
            <!-- Graph w/ D3.js  -->
            <img src="./assets/pieChart.jpeg" alt="Pie Chart">
            <!-- <div id="canvas"></div> -->

            
            <!---This button opens up the modal-->
            <button id = "assetbtn">Assets +</button>


        </div>



    </div>
    <div id="canvas"></div>
</body>
</html>
