<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <title>Stock/Crypto Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./d3/d3.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://d3js.org/d3.v7.min.js" defer></script>
    <script src="./d3/d3.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>


    <!--Modal and its contents .-->
    <div id="mymodal" class = "modal">

        <div class="modal-content">
            <span id="close">&times;</span>

            <div class = "search-wrapper">
                
                <label id='select-asset-label' for ="search">Select Asset</label>
                <div id="step-1">
                    <ul>
                        <li><button id="cryptobtn">Crypto</button></li>
                        <li><button id="stockbtn">Stock</button></li>
                        <li><button id="currencybtn">Currency</button></li>
                    </ul>
                </div>

                <div id="step-3">
                    <p id="holdingsHeader">Enter the amount of your asset</p>
                    <form>
                        <input type="text" id = "holdings" placeholder="Enter amount:">
                        <button id="addHoldings">Submit</button>
                    </form>
                </div>

                <div id="step-2">
                    <input type="text" id ="cryptoSearch" placeholder="Search Crypto...">
                    <div id="cryptoRows"></div>
                </div>

         
            </div>
        </div>
    </div>

    <div class="mainDiv grid md:grid-cols-4 md:grid-rows-2 grid-cols-1 grid-rows-5 gap-10 justify-center h-screen content-center">

        <div class="portfolioValue p-1 bg-sky-900 text-white col-span-2 flex justify-center text-7xl font-bold justify-around items-center
        md:text-5xl sm:text-4xl lg:text-7xl">
            <h1>Portfolio <br> Value</h1>
        </div>
        <div class="md:text-5xl sm:text-4xl lg:text-7xl bg-red-400 text-white col-span-2 flex justify-center items-center text-5xl">
            <!-- <p> to insert assets value -->
            <p id="assetValue">$0.00</p>
        </div>

        <div class="assets bg-sky-900 col-span-2 flex-row self-star ml-4 text-white">
            <!-- table to organize assets -->
            <table id="cryptoTable" class="col-span-1"> <!--HACER ESTO UN SOLO DIV QUE AGARRE LA INFORMACION DE LOCAL STORAGE. SI NO HAY NADA SIMPLEMENTE NO SE DEMUESTRA NADA.-->
                <tbody id="cryptoTableBody">
                    <tr id="cryptoHeader">
                        <th class="col-span-2 p-2.5 lg:text-4xl md:text-4x1 sm:text-3x1">Asset</th>
                        <th class="col-span-2 p-2.5 lg:text-4xl md:text-4x1 sm:text-3x1">Price</th>
                        <th class="col-span-2 p-2.5 lg:text-4xl md:text-4x1 sm:text-3x1">Value</th>
                        <th class="col-span-2 p-2.5 lg:text-4xl md:text-4x1 sm:text-3x1">Local value</th>
                    </tr>
                    <tr id="cryptoAsset">
                        <td id = assetName> </td>
                        <td id = assetPrice> </td>
                        <td id = assetHoldings> </td>
                        <td id = valueMXN> </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Graph w/ D3.js  -->
        <div id="canvas" class="bg-sky-900 col-span-1 object-scale-down flex-row w-400px h-300px md:flex">
            <!-- <div id="canvas"></div> -->
        </div>
            
        <!---This button opens up the modal-->
        <div class="col-span-1 self-start mr-4 text-center flex justify-center md:justify-end text-sm text-amber-400 font-semibold rounded-full border border-amber-400 hover:text-white hover:bg-amber-400 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">
            <button id = "assetbtn" class="px-4 py-1 grow">Assets +</button>
        </div>

    </div>

</body>
</html>
